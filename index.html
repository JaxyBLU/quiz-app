<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	<title>Quiz App</title>
	<link rel="stylesheet" type="text/css" href="Styles/styles.css">
</head>
<body>
	<div class="quizbox">
		<div class="quiz_header">
			<h2 id="questionh2">Question</h2>
			<ul>
				<li>
					<input class="answer" id="a" type="radio" name="answer">
					<label id="a_text" for="a">answer1</label>
				</li>
				<li>
					<input class="answer" id="b" type="radio" name="answer">
					<label id="b_text" for="b">answer2</label>
				</li>
				<li>
					<input class="answer" id="c" type="radio" name="answer">
					<label id="c_text" for="c">answer3</label>
				</li>
				<li>
					<input class="answer" id="d" type="radio" name="answer">
					<label id="d_text" for="d">answer4</label>
				</li>
			</ul>
		</div>
		<button id="submitb" type="button">Submit!</button>
	</div>

	<script type="text/javascript" src="Scripts/scripts.js"></script>
</body>
</html>
